<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UK Licence Number Generator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container"> <h2>UK Licence Number Generator</h2>

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" />
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" />
        </div>

        <div class="form-group">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="">--Select--</option>
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" value="2025-07-03" /> </div>

        <div class="buttons">
            <button id="generateBtn">Generate</button>
            <button id="randomizeBtn">Randomize</button>
        </div>

        <div class="output-field">
            <input type="text" id="licenseNumberOutput" readonly placeholder="Generated Licence Number" />
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
